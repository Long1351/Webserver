<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Long1351 - long#7615</title>
        <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");
            * {
                font-family: "Roboto", sans-serif;
                background-color: black;
                color: white;
                box-sizing: border-box;
            }
            body{
                align-content: center;
                min-height: 100vh;
            }
            header {
                display: flex;
                justify-content: center;
            }

            .container {
                font-size: 50px;
                overflow: hidden;
            }
            .container .text{
                position: relative;
                color: #4070f4;         
            }
            .container .text.static-text{
                color: white;
            }
            .text.sec-text::before{
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: black;
                border-left: #4070f4 2px solid;
                animation: animate 4s steps(30) infinite;
            }
            @keyframes animate{
                45%, 55%{
                    left: calc(100% + 4px)
                }
                100%{
                    left: 0%;
                }
            }
            h2{
                text-align: center;
                margin-top: 20px;
                font-size: 30px;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(4, 4fr);
                grid-template-rows: repeat(4, 4fr);
                grid-gap: 20px;
                margin: 20px;
            }

            .gridel {
                color: black;
                padding: 10px;
                text-align: center;
                border-radius: 20px;
                font-size: 15px;
                font-weight: 400;
            }

            .gridel:hover {
                background-color: black;
                transition: 0.5s;
            }

            .gridel:not(:hover) {
                transition: 0.5s;
            }

            .red {
                background-color: rgb(255, 45, 45);
                border: 2px solid rgb(255, 45, 45);
            }

            .red:hover {
                color: rgb(255, 45, 45);
            }

            .blue {
                background-color: blue;
                border: 2px solid blue;
            }

            .blue:hover {
                color: blue;
            }

            .green {
                background-color: green;
                border: 2px solid green;
            }

            .green:hover {
                color: green;
            }

            .yellow {
                background-color: yellow;
                border: 2px solid yellow;
            }

            .yellow:hover {
                color: yellow;
            }
        </style>
    </head>

    <body>
        <header>
            <h1 class="container">
                <span class="text static-text">Ich bin</span>
                <span class="text sec-text"></span>
            </h1>
        </header>
        <main>
            <h2>Meine Projekte:</h2>
            <div class="grid">
                <div class="gridel red">Das Webserver Projekt, das auch diese Website enth√§lt.</div>
                <div class="gridel blue">Ein Pycord-Discord Bot mit der hilfe vom <a href="http://discord.com/codingkeks">Coding Keks-Server</a></div>
                <div class="gridel green">df</div>
                <div class="gridel yellow">f</div>
            </div>
        </main>
        <script>
            const text = document.querySelector(".sec-text");
            const textLoad = () => {
                setTimeout(() => { text.textContent = "Do Long"; }, 0);
                setTimeout(() => { text.textContent = "ein Discord Bot Developer"; }, 4000);
                setTimeout(() => { text.textContent = "ein Web-Entwickler"; }, 8000);
            }
            textLoad();
            setInterval(textLoad, 12000);
        </script>
    </body>

</html>
