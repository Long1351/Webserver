<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Einkaufsliste</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Einkaufsliste</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Deine Sachen</legend>
                    <div id="list">
                        <div class="item">
                            <input type="checkbox" name="item" id="item-1">
                            <label for="item-1">Eier</label>
                        </div>
                        <div class="item">
                            <input type="checkbox" name="item" id="item-2">
                            <label for="item-2">Milch</label>
                        </div>
                        <div class="item">
                            <input type="checkbox" name="item" id="item-3">
                            <label for="item-3">Brot</label>
                        </div>
                </fieldset>
            </form>
            <button id="add-button" type="submit" onclick=addbutton()>
                +
            </button>
        </main>
    </body>
</html>
